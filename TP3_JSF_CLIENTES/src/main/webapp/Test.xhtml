<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="es"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputLabel value="Hola JSF"/>
        <h:outputLabel value="Hoy es Domingo y no llego con el TP"/>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel  value="Nombre:"        style="width: 200px"/>
                <h:inputText    value="#{testMB.nombre}"  
                                label="Ingrese el nombre!" 
                                maxlength="20"  
                                required="true" 
                                requiredMessage="Este campo es obligatorio" 
                                style="width: 200px"/>
                
                <h:outputLabel  value="Apellido:"      style="width: 200px"/>
                <h:inputText    value="#{testMB.apellido}" 
                                label="Ingrese el apellido!" 
                                maxlength="20"  
                                required="true" 
                                requiredMessage="Este campo es obligatorio"  
                                style="width: 200px"/>
                
                <h:outputLabel  value="Estado Civil:"  style="width: 200px"/>
                
                <h:selectOneMenu value="#{testMB.estadoCivil}"              style="width: 208px">
                <!-- comment 
                    <f:selectItem itemLabel="Soltero"    itemValue="Soltero" />
                    <f:selectItem itemLabel="Casado"     itemValue="Casado"/>
                    <f:selectItem itemLabel="Divorciado" itemValue="Divoricado"/>
                    <f:selectItem itemLabel="Viudo"      itemValue="Viudo"/>
                -->
                <f:selectItems value="#{estadoCivilMB.estados}" var="e"
                               itemValue="#{e}" itemLabel="#{e}"/>
                </h:selectOneMenu>
                
                <h:commandButton value="Aceptar" action="#{testMB.aceptar()}"/>
                <h:outputLabel value="#{testMB.mensaje}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
